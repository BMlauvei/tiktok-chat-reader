<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Chat Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .connection-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .chat-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .username {
            font-weight: bold;
            color: #ff6b6b;
        }
        .timestamp {
            font-size: 0.8em;
            color: #ccc;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff5252;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ TikTok Chat Reader</h1>
            <p>GerÃ§ek TikTok canlÄ± yayÄ±n sohbetini okuyun</p>
        </div>

        <div class="connection-panel">
            <h3>BaÄŸlantÄ±</h3>
            <div id="connectionForm">
                <input type="text" id="usernameInput" placeholder="TikTok kullanÄ±cÄ± adÄ± (@ olmadan)" />
                <button onclick="connect()">BaÄŸlan</button>
            </div>
            <div id="connectionStatus" style="display: none;">
                <p>BaÄŸlÄ±: <span id="connectedUser"></span></p>
                <button onclick="disconnect()">BaÄŸlantÄ±yÄ± Kes</button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="viewerCount">0</div>
                <div>Ä°zleyici</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="likeCount">0</div>
                <div>BeÄŸeni</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="followCount">0</div>
                <div>TakipÃ§i</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="giftCount">0</div>
                <div>Hediye</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="shareCount">0</div>
                <div>PaylaÅŸÄ±m</div>
            </div>
        </div>

        <div class="chat-panel" id="chatPanel">
            <p>Sohbet mesajlarÄ± burada gÃ¶rÃ¼necek...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isConnected = false;

        // Socket olaylarÄ±
        socket.on('message', (message) => {
            addMessage(message);
        });

        socket.on('stats', (stats) => {
            updateStats(stats);
        });

        socket.on('connected', (data) => {
            isConnected = true;
            document.getElementById('connectionForm').style.display = 'none';
            document.getElementById('connectionStatus').style.display = 'block';
            document.getElementById('connectedUser').textContent = '@' + data.username;
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('chatPanel').innerHTML = '';
        });

        socket.on('disconnected', () => {
            isConnected = false;
            document.getElementById('connectionForm').style.display = 'block';
            document.getElementById('connectionStatus').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('chatPanel').innerHTML = '<p>BaÄŸlantÄ± kesildi...</p>';
        });

        socket.on('error', (error) => {
            alert('Hata: ' + error.message);
        });

        // BaÄŸlantÄ± fonksiyonlarÄ±
        async function connect() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin');
                return;
            }

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('BaÄŸlantÄ± hatasÄ±: ' + error.message);
            }
        }

        async function disconnect() {
            try {
                await fetch('/api/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: document.getElementById('connectedUser').textContent.replace('@', '') }),
                });
            } catch (error) {
                console.error('BaÄŸlantÄ± kesme hatasÄ±:', error);
            }
        }

        // Mesaj ekleme
        function addMessage(message) {
            const chatPanel = document.getElementById('chatPanel');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            let content = '';
            switch (message.type) {
                case 'gift':
                    content = `ğŸ ${message.giftName} hediyesi gÃ¶nderdi (${message.giftValue} â­)`;
                    break;
                case 'follow':
                    content = 'ğŸ‘¥ takip etmeye baÅŸladÄ±';
                    break;
                case 'like':
                    content = 'â¤ï¸ beÄŸendi';
                    break;
                case 'share':
                    content = 'ğŸ“¤ paylaÅŸtÄ±';
                    break;
                default:
                    content = message.message;
            }

            messageDiv.innerHTML = `
                <span class="username">@${message.username}</span>
                ${message.verified ? 'âœ“' : ''}
                <span class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</span>
                <br>
                ${content}
            `;

            chatPanel.appendChild(messageDiv);
            chatPanel.scrollTop = chatPanel.scrollHeight;

            // Son 100 mesajÄ± tut
            while (chatPanel.children.length > 100) {
                chatPanel.removeChild(chatPanel.firstChild);
            }
        }

        // Ä°statistikleri gÃ¼ncelle
        function updateStats(stats) {
            document.getElementById('viewerCount').textContent = stats.viewerCount.toLocaleString();
            document.getElementById('likeCount').textContent = stats.likeCount.toLocaleString();
            document.getElementById('followCount').textContent = stats.followCount.toLocaleString();
            document.getElementById('giftCount').textContent = stats.giftCount.toLocaleString();
            document.getElementById('shareCount').textContent = stats.shareCount.toLocaleString();
        }

        // Enter tuÅŸu ile baÄŸlan
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
